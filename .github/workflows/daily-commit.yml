name: Daily Automated Commit

on:
  schedule:
    - cron: '30 2 * * *'   # Runs every day at 2:30 AM UTC
  workflow_dispatch:         # Also lets you trigger it manually

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update log file - 21f1005628@ds.study.iitm.ac.in
        run: |
          echo "Automated daily update - $(date '+%Y-%m-%d %H:%M:%S UTC')" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "21f1005628@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit - $(date '+%Y-%m-%d')"
          git push
